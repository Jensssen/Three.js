<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js webgl - geometry - text</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            font-family: Monospace;
            background-color: #000;
            color: #fff;
            margin: 0px;
            overflow: hidden;
        }
    </style>
</head>
<body>
<script src="lib/three.js"></script>
<script src="js/utils/GeometryUtils.js"></script>
<script src="lib/OrbitControls.js"></script>
<script src="js/Detector.js"></script>
<script src="js/stats.min.js"></script>
<script>

    if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
    THREE.Cache.enabled = true;

    var container, stats;
    var camera, cameraTarget, scene, renderer;
    var textMesh1, textGeo, materials;

    var text = "o2 can do.",

        height = 20,
        size = 70,
        hover = 100,
        curveSegments = 16,
        bevelThickness = 2,
        bevelSize = 1.5,
        bevelEnabled = true,
        font = undefined

    var windowHalfX = window.innerWidth / 2;
    var windowHalfY = window.innerHeight / 2;

    init();
    animate();

    function init() {

        container = document.createElement( 'div' );
        document.body.appendChild( container );

        // CAMERA
        camera = new THREE.PerspectiveCamera( 65, window.innerWidth / window.innerHeight, 1, 5000 );
        camera.position.set( 0, 200, 700 );
        cameraTarget = new THREE.Vector3( 0, 150, 0 );

        // SCENE
        scene = new THREE.Scene();

        // LIGHTS
        var pointLight = new THREE.PointLight( 0xffffff, 1.5 );
        pointLight.position.set( 0, 100, 90 );
        scene.add( pointLight );

        // Get text from hash

        materials = [
            new THREE.MeshPhongMaterial( { color: 0xffffff, shading: THREE.FlatShading } ), // front
            new THREE.MeshPhongMaterial( { color: 0xffffff, shading: THREE.SmoothShading } ) // side
        ];


        loadFont();

        // RENDERER

        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );

        // Controls
        var controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 1, 0);
        controls.update();

        container.appendChild( renderer.domElement );

        // STATS
        stats = new Stats();

        // EVENTS
        window.addEventListener( 'resize', onWindowResize, false );
    }

    function onWindowResize() {
        windowHalfX = window.innerWidth / 2;
        windowHalfY = window.innerHeight / 2;
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize( window.innerWidth, window.innerHeight );
    }

    function loadFont() {

        var loader = new THREE.FontLoader();
        loader.load( 'fonts/helvetiker_bold.typeface.json', function ( response ) {
            font = response;
            createText();
        } );
    }

    function createText() {

        textGeo = new THREE.TextBufferGeometry( text, {
            font: font,
            size: size,
            height: height,
            curveSegments: curveSegments,
            bevelThickness: bevelThickness,
            bevelSize: bevelSize,
            bevelEnabled: bevelEnabled,
            material: 0,
            extrudeMaterial: 1
        });

        textGeo.computeBoundingBox();
        textGeo.computeVertexNormals();

        var centerOffset = -0.5 * ( textGeo.boundingBox.max.x - textGeo.boundingBox.min.x );
        textMesh1 = new THREE.Mesh( textGeo, materials );
        textMesh1.position.x = centerOffset;
        textMesh1.position.y = hover;
        textMesh1.rotation.y = Math.PI * 2;
        scene.add( textMesh1 );
    }

    function animate() {
        requestAnimationFrame( animate );
        render();
        stats.update();
    }

    function render() {

        camera.lookAt( cameraTarget );

        renderer.clear();
        renderer.render( scene, camera );

    }

</script>

</body>
</html>
